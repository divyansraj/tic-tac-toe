<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="wrapper" class="img-container">

            <div>
                <p class="game-info"></p>
            </div>
                <div class="container">

                    <div class="block text box1"></div>
                    <div class="block text box2"></div>
                    <div class="block text box3"></div>
                    <div class="block text box4"></div>
                    <div class="block text box5"></div>
                    <div class="block text box6"></div>
                    <div class="block text box7"></div>
                    <div class="block text box8"></div>
                    <div class="block text box9"></div>

                </div>
                <div>
                    <button class="btn">New Game</button>
                </div>
        </div>


        <script src="index.js" async defer></script>
    </body>
</html>
